<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add new expense</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">  
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="expense_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Name </th>
          <td mat-cell *matCellDef="let row"> {{row.expense_name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  </mat-card>
</div>
