<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add new expense</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="expense_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Name </th>
          <td mat-cell *matCellDef="let row"> {{row.expense_name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editExpense(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteExpense(element._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-divider></mat-divider>
      <br >
      <span> The total expense is {{this.total_expenses}}</span>
  </mat-card>
</div>
